<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mandimane</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        body {
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        /* Main container styling */
        .container {
            background: #ffffff;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Section styling */
        .section {
            margin-bottom: 20px;
        }

        /* Message styling */
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #333333;
        }

        /* Subtitle styling */
        h2 {
            font-size: 1.2em;
            color: #777777;
            margin-top: 10px;
            font-style: italic;
        }

        /* Construction notice styling */
        p {
            margin-top: 20px;
            font-size: 1em;
            color: #555555;
        }

        /* Link styling */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>Welcome to Mandimane</h1>
            <h2>Cultivating vibrance, crafting stories</h2>
            <p>Site construction in progress</p>
        </div>
        
        <div class="section">
            <h1>ಮಂಡಿಮನೆಗೆ ಸ್ವಾಗತ</h1>
            <h2>ಸಾಮರ್ಥ್ಯವನ್ನು ಬೆಳಸುವುದು, ಕಥೆಗಳನ್ನು ನವಿರಿಸುವುದು</h2>
            <p>ಸೈಟ್ ನಿರ್ಮಾಣ ಪ್ರಗತಿಯಲ್ಲಿದೆ</p>
        </div>

        <!-- Link to Mandimane Family Tree Page -->
        <a href="mft.html">Mandimane Family Tree</a>
    </div>
</body>
</html>
